<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password_generator_assets/style.css">
    <script src="password_generator_assets/scripts.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw" text-pg>Gere sua Senha</span>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len" text-pg>Password Length</label>
                    <input type="range" id="len" value="10" min="5" max="35" step="1">
                    <span id="lenght-result">10</span>
                </div>
                <div class="form-control">
                    <label for="upper" text-pg>Uppercase</label>
                    <input type="checkbox" id="upper" checked>
                </div>
                <div class="form-control">
                    <label for="lower" text-pg>Lower</label>
                    <input type="checkbox" id="lower" checked>
                </div>
                <div class="form-control">
                    <label for="number" text-pg>Number</label>
                    <input type="checkbox" id="number" checked>
                </div>
                <div class="form-control">
                    <label for="symbol" text-pg>Symbols</label>
                    <input type="checkbox" id="symbol" checked>
                </div>
            </div>  
            <div class="btns">
                <button class="generate btn" id="generate" onclick="generatePassword()" text-pg>Gerar Senha</button>
                <button id="copy" class="copy btn" onclick="copy()" text-pg>Copiar</button>
            </div> 
        </div>
        <div class="msgbox">
            <p text-pg>Texto Copiado!</p>
        </div>
        <a href="/tools"><img src="/assets/imgs/arrow-icon.png" class="arrow-icon"></a>
    </body>
</html>
