<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style-calc-tool.css">
    <script src="scripts-calc-tool.js" defer></script>
    <title>Felipe Gomcam | Calculadora</title>
</head>
<body>
    <a href="/tools"><img src="/assets/imgs/arrow-icon.png" class="arrow-icon"></a>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button class="operator" data-operator>/</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button class="operator" data-operator>*</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button class="operator" data-operator>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button class="operator" data-operator>-</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button class="span-two operator" data-equals>=</button>
    </div>
</body>
</html>
